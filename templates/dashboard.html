
{%extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
       <h1>basic action</h1>
            <a href="/edit/0"><BUTTON class="btn btn-primary">Add a new post</BUTTON></a>
     <hr>
     <br>

        <h1>uploader</h1>
            upload file
     <hr>
    <h1>Edit posts</h1>

      	 <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{posts.SNo}}</td>
        <td>{{posts.title}}</td>
        <td>{{posts.date}}</td>
        <td><a href="/edit/{{posts.SNo}}"><button>edit</button></a></td>
        <td><button>delete</button></td>
      </tr>
    </tbody>
  </table>
<hr>
        <!-- Pager -->
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
